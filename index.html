<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color--Changer</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body id="body">
    <div class="container">
        <p><label>Red:<input type="number" required id="r"></label></p>
        <p><label>Green:<input type="number" required id="g"></label></p>
        <p><label>Blue:<input type="number" required id="b"></label></p>
        <p><label>Opacity:<input type="number" required id="op"></label></p>
        <p><label>Set Opacity 1:</label><input type="checkbox" id="cb"></p>
        <button onclick="changecolor()" id="dis">Display</button>
        <button onclick="randomgenerator()" id="ran">Show Random</button>
    </div>
</body>

</html>
